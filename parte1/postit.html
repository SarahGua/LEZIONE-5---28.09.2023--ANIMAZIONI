<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <main id="container">
      <section id="postit-section">
        <article class="postit post-dx post-1">
          <h1>Task #1</h1>
          <p>Fare spesa</p>
        </article>
        <article class="postit post-dx post-2">
          <h1>Task #2</h1>
          <p>Portare cane dal veterinario</p>
        </article>
        <article class="postit post-sx post-3">
          <h1>Task #3</h1>
          <p>Chiamare medico</p>
        </article>
        <article class="postit post-sx post-4">
          <h1>Task #4</h1>
          <p>Preparare cena</p>
        </article>
        <article class="postit post-dx post-5">
          <h1>Task #5</h1>
          <p>Andare un palestra</p>
        </article>
        <article class="postit post-sx post-6">
          <h1>Task #6</h1>
          <p>Meccanico!!!</p>
        </article>
        <article class="postit post-dx post-7">
          <h1>Task #7</h1>
          <p>Dar da mangiare al gatto</p>
        </article>
        </article>
        <article class="postit post-sx post-8">
          <h1>Task #8</h1>
          <p>Prenotare ristorante</p>
        </article>
      </section>
    </main>
  </body>
</html>
